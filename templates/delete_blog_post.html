<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  </head>
  <body>
    <h1 class="delete-blog-post-header">Delete "{{deletedPost.title}}" from your blog?</h1>
    <form action="{{url_for('deleteBlogPost', blogPost_id=blogPost_id)}}" method="POST">
      <span class="delete-blog-post-btn-wrapper">
        <a href="{{url_for('showBlog')}}" class="cancel-delete-blog-btn">Cancel</a>
        <input class="delete-blog-btn" type="submit" value="Delete">
      </span>
    </form>
  </body>
</html>
